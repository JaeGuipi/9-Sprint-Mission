<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login-signup.css">
    <link rel="stylesheet" href="./css/glober.css">
    <link rel="icon" href="../logo/favicon.ico">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"/>
    <title>회원가입</title>
 </head>
<body>
    <header>
        <a href="../"><img src="../logo/panda-market-logo.png" alt="판다마켓 로고"></a>
    </header>
    <section>
        <div class="loginwrap">
            <ul class="ulwrap">
                <label class="labelText" for="email"><li>이메일</li></label>
                <input class="inputText" id="email" type="email" placeholder="이메일을 입력해주세요">
            </ul>
            <ul class="ulwrap">
              <label class="labelText" for="username"><li>닉네임</li></label>
              <input class="inputText" id="username" type="text" placeholder="닉네임을 입력해주세요">
            </ul>
            <ul class="ulwrap">
                <label class="labelText" for="password"><li>비밀번호</li></label>
                <input class="inputText" id="password" type="password" placeholder="비밀번호를 입력해주세요">
                <span><img class="passwordSee" src="../icon/passwordIcon.png" alt="비밀번호 보기 아이콘"></span>
            </ul>
            <ul class="ulwrap">
              <label class="labelText" for="passwordcheck"><li>비밀번호 확인</li></label>
              <input class="inputText" id="passwordcheck" type="password" placeholder="비밀번호를 다시 한 번 입력해주세요">
              <span><img class="passwordSee" src="../icon/passwordIcon.png" alt="비밀번호 보기 아이콘"></span>
           </ul>
            <ul class="ulwrap">
                <a class="loginBtn">회원가입</a>
            </ul>
            <div class="easyLogin">
                <p>간편 로그인하기</p>
                <div class="icons">
                    <a href="https://www.google.com/" target="_blank" rel="noopener noreferrer"><img src="../icon/ic_kakaotalk.png" alt="카카오톡 아이콘"></a>
                    <a href="https://www.kakaocorp.com/page/" target="_blank" rel="noopener noreferrer"><img src="../icon/ic_google.png" alt="구글 아이콘"></a>
                </div>
            </div>
            <div class="goSign">
                <p>이미 회원이신가요? <a href="login.html">로그인</a></p>
            </div>
        </div>
    </section>
</body>
</html>
